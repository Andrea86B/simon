<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script
			  src="https://code.jquery.com/jquery-3.6.0.js"
			  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			  crossorigin="anonymous"></script>
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">
        <img src="img/green.svg" />
      </div>

      <div type="button" id="red" class="btn red">
        <img src="img/red.svg"  />
      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">
        <img src="img/yellow.svg" />
      </div>
      <div type="button" id="blue" class="btn blue">
        <img src="img/blue.svg" />
      </div>

    </div>

  </div>
  <div class="howToPlay">
    <div id="rules" class="rules">
      <div class="rulesContainer">
        Simon is a memory game. In each round, a new color will be chosen randomly by the AI.
        You'll have to remember the whole sequence of colors and click on each and every one, 
        including the last one! Have fun!
      </div>
    </div>
    <div id="showRules" class="showRules">How to play</div>
  </div>
  <div class="credits">
    Made with ‚ù§ by Andrea
  </div>
  <script src="game.js"></script>
</body>

</html>
